<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端内容监控SDK</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <input id="errorBtn" type="button" value="点击抛出错误" onclick="errorClick()" />
      <input id="promiseErrBtn" type="button" value="点击抛出Promise错误" onclick="promiseErrorClick()">
      <input id="successBtn" type="button" value="ajax成功请求" onclick="sendSuccess()">
      <input id="errorBtn" type="button" value="ajax失败请求" onclick="sendError()">
    </div>
  </div>
  <script>
    function errorClick() {
      window.someVar.error = 'error'
    }
    function promiseErrorClick() {
      new Promise(function(resolve, reject) {
        window.someVar.error = 'error'
        // reject('error')
      }).then(result => {
        console.log(result)
      })
    }

    function sendSuccess() {
      let xhr = new XMLHttpRequest()
      xhr.open('GET', '/api/success', true)
      xhr.responseType = 'json'
      xhr.onload = function() {
        console.log(xhr.response)
      }
      xhr.send()
    }
    function sendError() {
      let xhr = new XMLHttpRequest()
      xhr.open('GET', '/api/success', true)
      xhr.responseType = 'json'
      xhr.onload = function() {
        console.log(xhr.response)
      }
      xhr.onerror = function(error) {
        console.log(error)
      }
      xhr.send()
    }
  </script>  
  <!-- <script src="/someError.js"></script> -->
</body>
</html>
